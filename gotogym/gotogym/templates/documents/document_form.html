{% extends "base.html" %}
{% load static %}
{% block title %}Subir Documento - GoToGym{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold text-dorado text-center">Subir Nuevo Documento</h1>
  <div class="mt-8 max-w-lg mx-auto">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 w-full bg-dorado text-white py-3 rounded-full transition-transform hover:scale-105">
        Subir Documento
      </button>
    </form>
  </div>
</div>
{% endblock %}
