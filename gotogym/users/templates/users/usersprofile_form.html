{% extends '_base_dasboard.html' %} 
{% load tailwind_filters %}
{% block content %}

<div class="w-full h-screen flex justify-center bg-gray-100">
    <div class="w-full max-w-4xl p-4 bg-gray-200 rounded">
      <h3 class="text-lg font-semibold">Crear Super Administrador</h3>
  
      <div class="p-4 bg-white rounded mb-4" style="font-size: 12px">
        
        <form method="post" enctype="multipart/form-data" class="space-y-6 mt-4">
          {% csrf_token %}
          <h2 class="text-xl font-semibold">Información del Usuario</h2>
          {{ user_form|crispy }}
          <h2 class="text-xl font-semibold">Información del Perfil</h2>
          {{ profile_form|crispy }}
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  

{% endblock %}
